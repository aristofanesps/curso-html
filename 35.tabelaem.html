<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
        border: 1px solid darkred;
        color: blue;
        text-align: center;
        padding: 7px;
    }
    table{
        width: 400px; 
        border: 2px solid darkgrey;   
        border-collapse: collapse; /* serve pra deixar colada, sem espaço a borda da tabela às bordas das células*/
    }
   
</style>
<body>
    <h1>minha primeira tabela</h1>
    <h2>fazendo tabela com 3 linhase 3 colunas</h2>
    <!--hierarquia de tabelas-->
    <!--Table = tabela-->
    <!--table row = linhas da tabela-->
    <!--table header = cabeçalho da tabela-->
    <!--table data = dado da tabela-->

    <table>
        <th>Alimentos</th>
        <tr class="linha">
            <td>Pães</td>
            <td>10 und</td>
            <td>R$ 10</td>

        </tr>
        <tr>
            <td>Açucar</td>
            <td>34 und</td>
            <td>  R$</td>
        <tr>
            <td>Feijão</td>
            <td>15und</td>
            <td>R$ 50</td>
    
        </tr>
        

        </tr>
    
    
    
</body>
</html>
