<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>outras formatações</title>
</head>


<body>
    


<h1>usando formatacao tag PRE para espaçamento</h1>


<pre>
    
    
    
    
    
    
    Brasil é uma país grande,
mas nao é rico como deveria
ser. 
</pre>

<h1>usando citações pela tag blockquote</h1>
<p>Segundo Davi:</p>
<blockquote>Deus tudo pode fazer, e nada é impossível</blockquote>

<h1>usando formatacao tag ABBR para abreviações</h1>
<p>
   <abbr title="Associação Brasileira de Normas Técnicas">ABNT</abbr>
</p>

</body>
</html>
