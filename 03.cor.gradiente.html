        }
    body{
        background-image: linear-gradient(to top, #418BF0, #43FAD0, #F5A44A);
        background-attachment: fixed;
    }
    p{
        
        text-align: justify;
    }
</style>

</head>

<body>

<p>na tag style o * serve pra fazer configuração global</p>
