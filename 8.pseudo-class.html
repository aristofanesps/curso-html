<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
</head>                                         

<style>
    div{
        display:inline-block; 
        background-color: blue;
        font-size: 45px;
        text-align: center;
        
        color: brown;
        width: 200px;
        height: 200px;
        border: solid green;
      
       
    }
    div:hover{
        background-color: darkorange;
    }
   
    
</style>
<body>
    <h2>as tag DIV serve pra manipular conteudo dentro dela</h2>
    <h2>pseudo classe ocorre quando coloco ":" depois, por exemplo, div:hover. To usanso : e hover</h2>

    <p>display: inline-block serve pra colocar dois ou mais div numa mesma linha, uma do lado da outra</p>

    <div class="d1">01</div>
    <div class="d2">02</div>
    <div class="d3">03</div>




   
  






</body>
</html>
