<body>
    <H1>MEU PRIMEIRO FORMULÁRIO</H1>
   
    <form action="cadastro.php" method="post" autocomplete="off"> <!--autocomplete é pra tirar o texto automático, Method="post" serve pra seus não dados não aparecerem na ulr-->

                 <input type="text" name="nome" id="nome"></p>
            <p><label for="sobrenome">sobrenome:</label> 
                <input type="text" name="sobrenome" id="sobrenome"></p>
            <input type="submit" value="Enviar">
    </form>
