    div iframe{
        position: absolute;
        left: 35%;

        left: 38%;
        top: 80%;
        width: 300px;
        height: 150px;

    }

    body{
        background-image: linear-gradient(180deg, red, white);
        background-attachment: fixed;
    }
  

</style>
<body>
    <h2>Tanto imagens, videos, textos etc pra posicionar em que parte da tela deseja voce deve usar as tag position: absolute; top, left la no STYLE</h2>
